<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
   
  </head>
  <body>
    <div class="container">
      <h1>
        Weather Forecast
      </h1>
      <form id="search-form">
      <input id="city-input" type="text" placeholder="Enter a city" />
      <input type="submit" value="Search" />
      </form>
      <button id="current-info">
        Current
      </button>
      <br>
      <br>
      <b>
        <h2>
          Hey there!
        </h2>
        <h3>
        2022/01/08(Sat) 11:11
        </h3>
        <br>
      <h4> 🌧 <span class="temperature" id="temperatures">8</span>
         <span class="units">
           <a href="#" id="celcius-link">℃ </a>
           |
           <a href="#" id="fahrenheit-link"> °F</a>
         </span> </h4>  
      <h7>
     ☔️70%   
     <br>
     💨N 6 mph
      </h7>

      
       
<br>
<br>
<br>
<br>
<br>
<br>
<br>

         <div class="row">
    <div class="col-6 col-sm-2  p-3  border ">💧Humidity <br> 50%</div>
    <div class="col-6 col-sm-2  p-3 border "> 🌞UV index <br> 0 of 10</div>
    <div class="w-100"></div>
    <div class="col-6 col-sm-2 p-3 border ">🌅Sunrise <br> 6:51 am</div>
    <div class="col-6 col-sm-2 p-3  border ">🌄Sunset <br> 4:47 pm</div>
  </div>
       
          </div>
        </div>
      </b>
      <img
        class="womanicon"
        src="img/rain.svg"
        alt="womanicon"
        width="300px"
      />

      <div class="row">
        <div class="col order">Sun <br>-1℃ 12℃ ☀️
        </div>
        <div class="col order">Mon <br> 4℃ 10℃ 🌤</div>
        <div class="col order">Tue <br> 4℃ 10℃ 🌧</div>
        <div class="col order">Wed <br> 1℃ 8℃ ☀️</div>
        <div class="col order">Thu <br> -1℃ 9℃🌤</div>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
